<!DOCTYPE html>
<html>
<head>

	<title>Google Replica</title>

	<link rel="shortcut icon" href="img/favicon.ico">
	
	<script src="https://use.fontawesome.com/349da334fb.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div class="navigation">
		<ul>
			<li>
				<a href="https://www.google.com">+ Dan</a></li>
			<li>
				<a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>
			<li>
				<a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=jtezVc6XNcq2ed_doeAL&amp;ved=0CBQQqi4oAQ">Images</a></li>
			<li>
				<span class="fa fa-th" aria-hidden="true"></span></li>
			<li>
				<span class="fa fa-bell" aria-hidden="true"></span></li>
			<li>
				<span class="share">Share</span></li>	
			<li>
				<img src="img/danimage.jpg" class="profile" alt="Profile Image"></li>

		</ul>
	</div>
	<div class="cta">
		<div class="logo">
			<img src="img/googlelogo.png" alt="Google Logo">
		</div>
		<input type="text" placeholder="Search Google or type a URL" name="logo" autofocus>
		<div class="search">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
	
	</div>
	<div class="footer">
		<ul class="left">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
		</ul>
		<ul class="right">
			<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
		</ul>
	</div>


</body>
</html>
